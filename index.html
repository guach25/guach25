<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bienvenida</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
            margin:0;
            /* Base de fondo un poco más marcada */
            background: linear-gradient(180deg, #eaf6ff 0%, #e6f0ff 60%, #f6fbff 100%);
            position:relative;
            overflow:hidden;
            z-index:0;
        }

        /* Fondo suave con "imagen" creada por gradientes y manchas suaves.
           Ajustado para mayor visibilidad: menos blur, colores más intensos y
           capa extra para contraste. */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                radial-gradient( circle at 12% 22%, rgba(255,180,200,0.72) 0%, rgba(255,180,200,0.00) 40% ),
                radial-gradient( circle at 78% 60%, rgba(170,210,255,0.70) 0%, rgba(170,210,255,0.00) 42% ),
                radial-gradient( circle at 50% 82%, rgba(200,255,220,0.58) 0%, rgba(200,255,220,0.00) 38% ),
                linear-gradient(135deg, rgba(255,255,255,0.95), rgba(245,250,255,0.88));
            background-blend-mode: screen, screen, screen, normal;
            filter: blur(10px) saturate(120%);
            transform: scale(1.03);
            opacity: 0.98;
            pointer-events: none;
        }

        /* Capa extra para dar textura y contraste sin usar imágenes externas.
           Usa mezcla 'multiply' para oscurecer ligermente donde hace falta. */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255,235,240,0.38), rgba(255,235,240,0) 35%),
                radial-gradient(circle at 85% 70%, rgba(220,240,255,0.38), rgba(220,240,255,0) 36%);
            mix-blend-mode: multiply;
            filter: blur(22px) contrast(105%);
            opacity: 0.9;
            pointer-events: none;
        }

        .welcome {
            text-align:center;
            padding:2rem;
            border-radius:12px;
            /* Hacer la tarjeta un poco más translúcida para dejar ver el fondo */
            background: rgba(255,255,255,0.80);
            box-shadow:0 8px 40px rgba(20,30,60,0.12);
            backdrop-filter: blur(6px);
            position:relative;
            z-index:1;
            max-width:520px;
            width:90%;
        }

        .welcome h1 {
            margin:0 0 .5rem;
            font-size:2rem;
            color:#18202b;
            transition:opacity .3s ease, transform .3s ease;
        }

        .welcome p {
            margin:.25rem 0;
            color:#4b5563;
        }

        .meta {
            margin-top:1rem;
            font-size:.9rem;
            color:#6b7280;
            display:flex;
            gap:.75rem;
            justify-content:center;
            align-items:center;
        }

        .name-edit {
            color:#2563eb;
            text-decoration:underline dotted;
            cursor:pointer;
        }

        @media (prefers-reduced-motion: no-preference) {
            .welcome h1 { will-change: opacity, transform; }
        }
    </style>
</head>
<body>
    <main class="welcome" id="welcomeCard">
        <h1 id="title">Hello — ¡Bienvenido!</h1>
        <p id="subtitle">Gracias por visitar esta página.</p>

        <div class="meta">
            <div id="greeting">Buenos días</div>
            <div id="time"></div>
            <div>•</div>
            <div>Nombre: <span id="name" class="name-edit" title="Haz clic para editar">Invitado</span></div>
        </div>
    </main>

    <script>
        // Textos dinámicos (cambian cada 4s)
        const messages = [
            { title: "Hello — ¡Bienvenido!", subtitle: "Gracias por visitar esta página." },
            { title: "¡Hola! Bienvenido/a", subtitle: "Explora y personaliza tu saludo." },
            { title: "Bienvenido — Welcome", subtitle: "Deseándote un día productivo." },
            { title: "Saludos", subtitle: "Puedes hacer clic en el nombre para personalizarlo." }
        ];

        const titleEl = document.getElementById('title');
        const subtitleEl = document.getElementById('subtitle');
        const timeEl = document.getElementById('time');
        const greetingEl = document.getElementById('greeting');
        const nameEl = document.getElementById('name');

        let idx = 0;
        function rotateMessages() {
            const msg = messages[idx % messages.length];
            titleEl.style.opacity = 0;
            titleEl.style.transform = "translateY(-6px)";
            subtitleEl.style.opacity = 0;
            setTimeout(()=> {
                titleEl.textContent = msg.title;
                subtitleEl.textContent = msg.subtitle;
                titleEl.style.opacity = 1;
                titleEl.style.transform = "translateY(0)";
                subtitleEl.style.opacity = 1;
            }, 250);
            idx++;
        }

        // Reloj y saludo según hora
        function updateTimeAndGreeting() {
            const now = new Date();
            const hours = now.getHours();
            const mins = String(now.getMinutes()).padStart(2,'0');
            const secs = String(now.getSeconds()).padStart(2,'0');
            timeEl.textContent = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            let greet = "Hola";
            if (hours < 12) greet = "Buenos días";
            else if (hours < 19) greet = "Buenas tardes";
            else greet = "Buenas noches";
            greetingEl.textContent = greet;
        }

        // Nombre editable por el usuario (persistido en localStorage)
        nameEl.addEventListener('click', ()=> {
            const current = localStorage.getItem('guestName') || nameEl.textContent || 'Invitado';
            const newName = prompt('Introduce tu nombre:', current);
            if (newName !== null) {
                const safe = newName.trim() || 'Invitado';
                nameEl.textContent = safe;
                localStorage.setItem('guestName', safe);
            }
        });

        // Carga inicial
        const savedName = localStorage.getItem('guestName');
        if (savedName) nameEl.textContent = savedName;

        updateTimeAndGreeting();
        rotateMessages();
        // intervalos
        setInterval(rotateMessages, 4000);
        setInterval(updateTimeAndGreeting, 1000);
    </script>
</body>
</html>
